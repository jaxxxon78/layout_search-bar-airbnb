<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="https://mate-academy.com"
      method="post"
      class="form"
      data-qa="big"
     >
      <img
        src="images/search.svg"
        alt="search"
        class="img"
      >
      <input
        class="input input-big"
        type="search"
        placeholder="Try &quot;Los Angeles&quot;"
        data-qa="keypress"
      >
    </form>

    <form
      action="https://mate-academy.com"
      method="post"
      class="form"
      data-qa="small"
     >
      <img
       src="images/search.svg"
       alt="search"
       class="img img-small"
      >
      <input
       class="input input-small"
       type="search"
       placeholder="Try &quot;Los Angeles&quot;"
       q-qa="keypress"
      >
    </form>
  </body>
</html>
